<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EdgeifyAI Logo Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Outfit', system-ui, sans-serif; }
  .preview-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 100vh;
  }
  .panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 40px;
    gap: 48px;
  }
  .dark { background: #09090b; color: #fafafa; }
  .light { background: #ffffff; color: #09090b; }
  .label {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    opacity: 0.4;
    margin-bottom: 8px;
  }
  .logo-row {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .wordmark {
    font-weight: 700;
    letter-spacing: -0.02em;
    line-height: 1;
  }
  .wordmark .ai {
    background: linear-gradient(135deg, #06b6d4, #14b8a6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .tagline {
    font-size: 14px;
    font-weight: 500;
    opacity: 0.5;
    margin-top: 12px;
    text-align: center;
    letter-spacing: 0.02em;
  }
  .section { text-align: center; }
  h3 { font-size: 13px; opacity: 0.3; margin-bottom: 20px; font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; }
</style>
</head>
<body>
<div class="preview-grid">

  <!-- Dark panel -->
  <div class="panel dark">
    <div class="section">
      <h3>Large (Navbar)</h3>
      <div class="logo-row">
        <svg width="44" height="44" viewBox="0 0 48 48" fill="none">
          <defs>
            <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#06b6d4"/>
              <stop offset="50%" stop-color="#0ea5e9"/>
              <stop offset="100%" stop-color="#14b8a6"/>
            </linearGradient>
          </defs>
          <rect width="48" height="48" rx="12" fill="url(#g1)"/>
          <rect x="12" y="12" width="20" height="3.5" rx="1.75" fill="#fff" opacity="0.95"/>
          <rect x="12" y="22.25" width="16" height="3.5" rx="1.75" fill="#fff" opacity="0.85"/>
          <rect x="12" y="32.5" width="20" height="3.5" rx="1.75" fill="#fff" opacity="0.95"/>
          <rect x="12" y="12" width="3.5" height="24" rx="1.75" fill="#fff" opacity="0.95"/>
          <circle cx="32" cy="24" r="4" fill="#fff" opacity="0.9"/>
          <circle cx="32" cy="24" r="2" fill="url(#g1)"/>
          <line x1="32" y1="24" x2="37" y2="15" stroke="#fff" stroke-width="1.2" opacity="0.5" stroke-linecap="round"/>
          <line x1="32" y1="24" x2="37" y2="33" stroke="#fff" stroke-width="1.2" opacity="0.5" stroke-linecap="round"/>
          <circle cx="37" cy="15" r="2.2" fill="#fff" opacity="0.7"/>
          <circle cx="37" cy="33" r="2.2" fill="#fff" opacity="0.7"/>
        </svg>
        <span class="wordmark" style="font-size: 20px; color: #fafafa;">Edgeify<span class="ai">AI</span></span>
      </div>
      <div class="tagline">Agents that think. Tools that act.</div>
    </div>

    <div class="section">
      <h3>Medium (Footer)</h3>
      <div class="logo-row">
        <svg width="36" height="36" viewBox="0 0 48 48" fill="none">

        <circle cx="37" cy="15" r="2.2" fill="#fff" opacity="0.7"/>
